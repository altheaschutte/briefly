<svg width="420" height="880" viewBox="0 0 420 880" fill="none" xmlns="http://www.w3.org/2000/svg">
  <g filter="url(#shadow)">
    <rect x="0" y="0" width="420" height="880" rx="44" fill="#0B1020"/>
  </g>
  <rect x="12" y="12" width="396" height="856" rx="36" fill="url(#grad)" stroke="#1E273F"/>
  <rect x="164" y="20" width="92" height="8" rx="4" fill="#1E273F"/>

  <text x="40" y="120" fill="#B8B8FF" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="700" dominant-baseline="hanging">
    Setup Your Feed
  </text>

  <circle cx="210" cy="280" r="82" fill="url(#pulse)" stroke="#3B3F55" stroke-width="2"/>
  <g transform="translate(142 270)" fill="#A7B5FF">
    <rect x="-22" y="0" width="10" height="16" rx="5"/>
    <rect x="-6" y="0" width="10" height="16" rx="5" opacity="0.55"/>
    <rect x="10" y="0" width="10" height="16" rx="5" opacity="0.7"/>
    <rect x="26" y="0" width="10" height="16" rx="5" opacity="0.85"/>
    <rect x="42" y="0" width="10" height="16" rx="5" opacity="0.6"/>
  </g>

  <text x="210" y="450" fill="#DCE3FF" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="600" text-anchor="middle">
    <tspan x="210" dy="0">Perfect! I have everything I need.</tspan>
    <tspan x="210" dy="28">Ready to generate your first episode?</tspan>
  </text>

  <g transform="translate(76 520)">
    <rect width="268" height="60" rx="30" fill="url(#cta)" />
    <text x="24" y="36" fill="white" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="700">Create First Episode</text>
    <path d="M236 30l10-10v20l-10-10z" fill="white"/>
  </g>

  <text x="210" y="630" fill="#6A7796" font-family="Inter, Arial, sans-serif" font-size="13" font-weight="500" text-anchor="middle">
    Tap the mic to speak
  </text>

  <defs>
    <linearGradient id="grad" x1="12" y1="12" x2="408" y2="868" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0E1230"/>
      <stop offset="1" stop-color="#0A0D1E"/>
    </linearGradient>
    <radialGradient id="pulse" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(210 280) rotate(90) scale(110)">
      <stop stop-color="#2C2F52" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#1A1E3C" stop-opacity="0.2"/>
    </radialGradient>
    <linearGradient id="cta" x1="0" y1="0" x2="268" y2="60" gradientUnits="userSpaceOnUse">
      <stop stop-color="#6C63FF"/>
      <stop offset="1" stop-color="#7A7DFF"/>
    </linearGradient>
    <filter id="shadow" x="-40" y="-40" width="500" height="960" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="20" stdDeviation="24" flood-color="#0A0C1C" flood-opacity="0.7"/>
    </filter>
  </defs>
</svg>
